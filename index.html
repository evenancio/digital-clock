<!DOCTYPE html>
<html>
  <head>
    <title>Simple Clock</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
        <div class="clock-container">
            <div class="clock-panel" id="hours"></div>
            <div class="clock-separator" id="separator">:</div>
            <div class="clock-panel" id="minutes"></div>
            <div class="clock-seconds" id="seconds"></div>
        </div>
        <div class="clock-date">
            <div class="day-of-the-month" id="month"></div>
            <div class="day-of-week" id="week"></div>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
